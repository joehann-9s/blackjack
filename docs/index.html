<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

  <body>
    <header class="title">Blackjack game</header>

    <div class="row mt-2">
      <div class="col text-center">
        <button id="btnNewGame" class="btn btn-danger">Nuevo Juego</button>
        <button id="btnRequest" disabled="disabled" class="btn btn-primary">
          Pedir carta
        </button>
        <button id="btnStop" disabled="disabled" class="btn btn-primary">
          Detener
        </button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Player 1 - <small>0</small></h1>
        <div id="player-cards" class="divCards">
          <!-- <img class="blackjack-card" src="assets/cartas/10C.png"> -->
        </div>
      </div>
    </div>

    <!-- Computer game -->
    <div class="row container mt-2">
      <div class="col">
        <h1>Computer - <small>0</small></h1>
        <div id="computer-cards" class="divCards"></div>
      </div>
    </div>
    <div id="app"></div>
    
     
  </body>
